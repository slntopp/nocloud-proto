syntax = "proto3";
package nocloud.events;

import "google/protobuf/struct.proto";
import "google/api/annotations.proto";

message Event {
  string type = 1;
  string uuid = 2; // Entity uuid e.g. Account, Instance
  string id = 3;   // Event id
  string key = 4;
  map<string, google.protobuf.Value> data = 5;
  int64 ts = 6;
  int32 priority = 7; // 0 - unspecified priority(lowest one), 1 - highest priority
}

message Events {repeated Event events = 1;}

message ConsumeRequest {
  string type = 1;
  string uuid = 2;
}

message CancelRequest {
  string type = 1;
  string uuid = 2;
  string id = 3;
}

message Response {}

// v2
message SubscribeOptions{
  bool auto_ack = 1;
}
message Subscription {
  string type = 1;
  string uuid = 2;
  optional SubscribeOptions options = 3;
}
enum ResultStatus {
  ACK = 0;
  NACK = 1;
}
message ResultNotify {
  string event_id = 1;
  string ack_type = 2;
}
message SubscribeRequest{
  optional Subscription sub = 1;
  optional ResultNotify notify = 2;
}
message PublishOptions{
  int64 ttl = 1;
  bool no_dlx = 2;
  // Here should be retries policy and so on
}
message PublishEventRequest{
  Event event = 1;
  optional PublishOptions options = 2;
}

service EventsService {
  rpc Publish(Event) returns (Response) {
    option (google.api.http) = {
      post : "/bus/pub"
      body : "*"
    };
  };
  rpc Consume(ConsumeRequest) returns (stream Event) {
    option (google.api.http) = {
      get : "/bus/sub/{type}/{uuid}"
    };
  };
  rpc List(ConsumeRequest) returns (Events) {
    option (google.api.http) = {
      get : "/bus/list/{type}/{uuid}"
    };
  };
  rpc Cancel(CancelRequest) returns (Response) {
    option (google.api.http) = {
      post : "/bus/cancel"
      body : "*"
    };
  };
  // v2
  rpc Subscribe(stream SubscribeRequest) returns (stream Event) {
    option (google.api.http) = {
      post : "/bus/v2/sub"
      body : "*"
    };
  };
  rpc PublishEvent(PublishEventRequest) returns (Response) {
    option (google.api.http) = {
      post : "/bus/v2/pub"
      body : "*"
    };
  };
}
